<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup.css" />
  <title>Lorem Ipsum</title>
</head>
<body>
  <h1>Lorem Ipsum</h1>
  <div>
    <input type="checkbox" id="startWithLorem">
    <label for="startWithLorem">Start with "Lorem Ipusum"</label>
  </div>

  <div id="sentence-generator">
    <button id="buttonSentence" type="submit">Generate Sentence</button>
    <button id="buttonTitle">Generate Title</button>
    <div id="resultSentence" class="resultWrapper"></div>
  </div>
  <div id="paragraph-generator">
    <input type="number" min="1" max="20" value="7" name="numSentence" id="numSentence">
    <label for="numSentence">sentence(s) per paragraph</label>
    <button id="buttonParagraph">Generate Paragraph</button>
    <div id="resultParagraph" class="resultWrapper"></div>
  </div>
  <div id="article-generator">
    <input type="number" min="1" max="10" value="5" name="numParagraph" id="numParagraph">
    <label for="numParagraph">paragaph(s) per article</label>
    <button id="buttonArticle">Generate Article</button>
    <div id="resultArticle" class="resultWrapper"></div>
  </div>

  <script src="./popup.js" type="module"></script>
</body>
</html>
